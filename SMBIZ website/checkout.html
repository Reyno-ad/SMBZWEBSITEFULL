<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SMBIZ Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #f1f1f1;
            min-height: 100vh;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="6" fill="%2300ff9d"/></svg>') 12 12, auto;
        }

        /* Animated background */
        .bg-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 30% 40%, #00ff9d 0%, #1a1a1a 60%, #000 100%);
            opacity: 0.1;
            filter: blur(120px);
            animation: bgAnimation 15s ease infinite;
        }

        @keyframes bgAnimation {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .neon-border {
            border: 1px solid #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
            transition: all 0.3s ease;
        }

        .neon-border:hover {
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }

        .payment-method {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.05);
        }

        .payment-method.selected {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .btn-neon {
            background: transparent;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            transition: all 0.3s ease;
        }

        .btn-neon:hover {
            background: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 15px #00ff9d;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animate"></div>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-12 relative z-10">
        <!-- Header with logo -->
        <div class="text-center mb-12">
            <a href="index.html" class="inline-block">
                <div class="text-3xl font-bold">
                    <span class="text-white">SMB</span><span style="color: #00ff9d">IZ</span>
                </div>
                <span style="color: #00ff9d; letter-spacing: 0.25em; font-size: 0.7rem;">DIGITAL</span>
            </a>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="bg-black/80 backdrop-blur-lg rounded-2xl p-8 neon-border">
                <h1 class="text-3xl font-bold mb-8 text-center">Complete Your <span style="color: #00ff9d">Purchase</span></h1>

                <!-- Order Summary -->
                <div class="mb-8 p-6 bg-black/50 rounded-xl neon-border">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <div class="space-y-4" id="orderSummary">
                        <!-- Populated by JS -->
                    </div>
                    <div class="border-t border-gray-800 mt-4 pt-4">
                        <div class="flex justify-between items-center">
                            <span class="text-lg">Total Amount:</span>
                            <span class="text-2xl font-bold" style="color: #00ff9d" id="totalPrice">RM0</span>
                        </div>
                    </div>
                </div>

                <!-- Payment Methods -->
                <div class="space-y-4 mb-8">
                    <h2 class="text-xl font-bold mb-4">Select Payment Method</h2>
                    
                    <!-- Online Banking -->
                    <div class="payment-method p-4 rounded-lg cursor-pointer" onclick="selectPayment('fpx')">
                        <div class="flex items-center">
                            <i data-feather="credit-card" class="w-6 h-6 mr-3" style="color: #00ff9d"></i>
                            <div>
                                <h3 class="font-semibold">FPX Online Banking</h3>
                                <p class="text-sm text-gray-400">Direct bank transfer (recommended)</p>
                            </div>
                        </div>
                    </div>

                    <!-- E-wallets -->
                    <div class="payment-method p-4 rounded-lg cursor-pointer" onclick="selectPayment('ewallet')">
                        <div class="flex items-center">
                            <i data-feather="smartphone" class="w-6 h-6 mr-3" style="color: #00ff9d"></i>
                            <div>
                                <h3 class="font-semibold">E-wallets</h3>
                                <p class="text-sm text-gray-400">Touch 'n Go, GrabPay, Boost</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card Payment -->
                    <div class="payment-method p-4 rounded-lg cursor-pointer" onclick="selectPayment('card')">
                        <div class="flex items-center">
                            <i data-feather="credit-card" class="w-6 h-6 mr-3" style="color: #00ff9d"></i>
                            <div>
                                <h3 class="font-semibold">Credit/Debit Card</h3>
                                <p class="text-sm text-gray-400">Visa, Mastercard, American Express</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pay Button -->
                <button onclick="processPayment()" class="w-full btn-neon py-4 rounded-lg font-medium text-lg">
                    Complete Purchase
                </button>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        // Get package details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const package = urlParams.get('package');
        const price = urlParams.get('price');

        // Populate order summary
        document.getElementById('orderSummary').innerHTML = `
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-semibold">${package} Package</h3>
                    <p class="text-sm text-gray-400">One-time payment</p>
                </div>
                <span style="color: #00ff9d">RM${price}</span>
            </div>
        `;
        document.getElementById('totalPrice').textContent = `RM${price}`;

        function selectPayment(method) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function processPayment() {
            // Here you would integrate with your payment gateway
            // For now, simulate a successful payment
            window.location.href = 'thank-you.html';
        }
    </script>
</body>
</html>
