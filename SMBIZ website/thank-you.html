<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - SMBIZ Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #f1f1f1;
        }
        .neon-accent { color: #00ff9d; }
        .btn-neon {
            background: transparent;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            transition: all 0.3s ease;
        }
        .btn-neon:hover {
            background: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 15px #00ff9d;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">
            <span class="text-white">Thank</span> 
            <span class="neon-accent">You!</span>
        </h1>
        <p class="text-xl text-gray-400 mb-8 max-w-lg mx-auto">
            Your message has been sent successfully. We'll get back to you as soon as possible!
        </p>
        <a href="index.html" class="btn-neon px-8 py-4 rounded-md font-medium inline-block hover:shadow-[0_0_20px_rgba(0,255,157,0.5)]">
            Back to Homepage
        </a>
    </div>
</body>
</html>
